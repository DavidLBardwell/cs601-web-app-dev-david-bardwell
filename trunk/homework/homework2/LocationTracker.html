<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>David Bardwell Homework 2 LocationTracker</title>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
  <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script src="LocationTracker.js"></script>
  <link rel="stylesheet" href="html5.css">
</head>
    <body>
      <header>
        <h2>Location Tracker</h2>
      </header>
      <section>
        <article>
          <button id="startButton">Start</button>
          <br>
          <div id="status">
            <p id="update">Update#: <span id="updateNumValue"> </span></p>
            <p id="latitude">Start Latitude: <span id="startLatValue"> </span></p>
            <p id="longitude">Start Longitude: <span id="startLonValue"> </span></p>
            <p id="curLatitude">Current Latitude: <span id="curLatValue"> </span></p>
            <p id="curLongitude">Current Longitude: <span id="curLonValue"> </span></p>
          </div>
          <p></p>
          <div id="map">
          </div>
        </article>
      </section>
    </body>
</html>
